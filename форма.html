<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа | Уютный Дом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4CAF50;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .section {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .order-summary {
      background: #f0f8ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .total {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
      text-align: right;
    }

    .submit-btn {
      background: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background: #45a049;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    @media(max-width: 600px) {
      .container {
        padding: 20px;
        margin: 20px;
      }
      
      .header-content {
        flex-direction: column;
      }
      
      nav ul {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Оформление заказа</h2>
    
    <div class="order-summary" id="orderSummary">
      <!-- Сюда будет вставлено содержимое корзины -->
    </div>
    
    <form id="orderForm">
      <div class="section">
        <h3>Контактные данные</h3>
        <label>ФИО</label>
        <input type="text" name="name" id="customerName" required>

        <label>Телефон</label>
        <input type="tel" name="phone" id="customerPhone" required placeholder="+7">

        <label>Email</label>
        <input type="email" name="email" id="customerEmail" required>
      </div>

      <div class="section">
        <h3>Доставка</h3>
        <label>Адрес доставки</label>
        <textarea name="address" id="deliveryAddress" rows="3" required></textarea>

        <label>Способ доставки</label>
        <select name="delivery" id="deliveryMethod" required>
          <option value="courier">Курьерская доставка (+500 ₽)</option>
          <option value="pickup">Самовывоз (бесплатно)</option>
        </select>
      </div>

      <div class="section">
        <h3>Оплата</h3>
        <label>Способ оплаты</label>
        <select name="payment" id="paymentMethod" required>
          <option value="card">Банковская карта онлайн</option>
          <option value="cash">Наличными при получении</option>
        </select>

        <label>Комментарий к заказу</label>
        <textarea name="comment" id="orderComment" rows="3"></textarea>
      </div>

      <div class="total">
        Итого к оплате: <span id="totalPrice">0 ₽</span>
        <input type="hidden" id="totalAmount" name="total">
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-check"></i> Подтвердить заказ
      </button>
    </form>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2023 Мебельный магазин "Уютный Дом". Все права защищены.</p>
      <p>Контактный телефон: +7 (123) 456-78-90</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Проверка авторизации
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) {
        alert('Для оформления заказа войдите в систему');
        window.location.href = 'вход.html';
        return;
      }

      // Заполнение данных пользователя
      if (user) {
        document.getElementById('customerName').value = user.name || '';
        document.getElementById('customerPhone').value = user.phone || '';
        document.getElementById('customerEmail').value = user.email || '';
      }

      // Загрузка корзины
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      renderOrderSummary(cart);

      // Обработка оформления заказа
      document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (cart.length === 0) {
          alert('Ваша корзина пуста!');
          return;
        }

        const formData = {
          name: document.getElementById('customerName').value,
          phone: document.getElementById('customerPhone').value,
          email: document.getElementById('customerEmail').value,
          address: document.getElementById('deliveryAddress').value,
          delivery: document.getElementById('deliveryMethod').value,
          payment: document.getElementById('paymentMethod').value,
          comment: document.getElementById('orderComment').value,
          total: parseFloat(document.getElementById('totalAmount').value),
          items: cart,
          date: new Date().toISOString(),
          status: 'Новый'
        };

        // Генерация номера заказа
        formData.orderNumber = 'ORD-' + Date.now();

        // Сохранение заказа
        let orders = [];
        try {
        orders = JSON.parse(localStorage.getItem('orders')) || [];
        } catch (e) {
        orders = [];
        }

        orders.push(formData);
        localStorage.setItem('orders', JSON.stringify(orders));

        // Очистка корзины
        localStorage.removeItem('cart');

        // Перенаправление на страницу подтверждения
        alert(`Заказ №${formData.orderNumber} успешно оформлен!`);
        window.location.href = 'профиль.html';
      });
    });

    function renderOrderSummary(cart) {
      const summaryEl = document.getElementById('orderSummary');
      const totalPriceEl = document.getElementById('totalPrice');
      const totalAmountEl = document.getElementById('totalAmount');

      if (cart.length === 0) {
        summaryEl.innerHTML = '<p>Ваша корзина пуста</p>';
        totalPriceEl.textContent = '0 ₽';
        totalAmountEl.value = 0;
        return;
      }

      let html = '<h3>Ваш заказ</h3>';
      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        html += `
          <div class="order-item">
            <div>
              <strong>${item.name}</strong>
              <div>${item.quantity} × ${item.price.toLocaleString('ru-RU')} ₽</div>
            </div>
            <div>${itemTotal.toLocaleString('ru-RU')} ₽</div>
          </div>
        `;
      });

      // Добавляем стоимость доставки
      const deliveryMethod = document.getElementById('deliveryMethod');
      if (deliveryMethod && deliveryMethod.value === 'courier') {
        total += 500;
        html += `
          <div class="order-item">
            <div><strong>Доставка курьером</strong></div>
            <div>500 ₽</div>
          </div>
        `;
      }

      html += `
        <div class="total">
          <strong>Итого:</strong> ${total.toLocaleString('ru-RU')} ₽
        </div>
      `;

      summaryEl.innerHTML = html;
      totalPriceEl.textContent = total.toLocaleString('ru-RU') + ' ₽';
      totalAmountEl.value = total;

      // Обновляем при изменении способа доставки
      if (deliveryMethod) {
        deliveryMethod.addEventListener('change', function() {
          renderOrderSummary(cart);
        });
      }
    }
  </script>
</body>
</html>
